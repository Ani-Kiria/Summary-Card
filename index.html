<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="blue-container">
        <h2 class="header result">Your Result</h2>
        <div class="circle">
          <p id="grade">76</p>
          <p id="total">of 100</p>
        </div>
        <h2 class="great">Great</h2>
        <p class="performance">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>

      <div class="white-container">
        <h2 class="header summary">Summary</h2>

        <div class="category reaction">
          <div class="title-container">
            <img src="./images/icon-reaction.svg" alt="flash" />
            <p class="title one">Reaction</p>
          </div>

          <div class="score-container">
            <p class="number score">
              80<span class="number totalCount"> / 100</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
