<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="blue-container">
        <h2 class="header result">Your Result</h2>
        <div class="circle">
          <p id="grade">76</p>
          <p id="total">of 100</p>
        </div>
        <h2 class="great">Great</h2>
        <p class="performance">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>

      <div class="white-container">
        <div class="header-box">
          <h2 class="header">Summary</h2>
        </div>

        <div class="category reaction">
          <div class="box1">
            <img src="./images/icon-reaction.svg" alt="flash" />
            <p class="title one">Reaction</p>
          </div>
          <p class="score">80<span class="totalCount"> / 100</span></p>
        </div>

        <div class="category memory">
          <div class="box1">
            <img src="./images/icon-memory.svg" alt="brain" />
            <p class="title two">Memory</p>
          </div>
          <p class="score">92<span class="totalCount"> / 100</span></p>
        </div>

        <div class="category verbal">
          <div class="box1">
            <img src="./images/icon-verbal.svg" alt="remove chat" />
            <p class="title three">Verbal</p>
          </div>
          <p class="score">61<span class="totalCount"> / 100</span></p>
        </div>

        <div class="category visual">
          <div class="box1">
            <img src="./images/icon-visual.svg" alt="eye" />
            <p class="title four">Visual</p>
          </div>
          <p class="score">73<span class="totalCount"> / 100</span></p>
        </div>

        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
